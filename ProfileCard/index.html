<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale">
    <title>Profile Card</title>
    <link rel="stylesheet" type="text/css" href="profilecard.css">
</head>
<body>
    <div class="card">

        <img src="profile.jpg" alt="Profile Picture" data-testid="profilePicture" class="profile-picture">
        <h1 data-testid="fullname">Adenike Adetoro</h1>
        <h2 data-testid="jobTitle">Frontend Developer</h2>
        <p data-testid="shortBio">I am a passionate frontend developer with a keen interest in creating user-friendly websites.</p>
        <p data-testid="currentLocation">Lagos, Nigeria</p>
        <p data-testid="email">Oluwadanny19@gmail.com</p>
        <div data-testid="socialLinks" class="social-links">
          <a href="https://github.com/Aragho" target="_blank">GitHub</a>
          <a href="https://www.linkedin.com/in/adenike-damilare-9a9b77320?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" target="_blank">LinkedIn</a>
        </div>
        <p data-testid="currentTimeUTC"id="currentTimeUTC"></p>
    </div>
    <script src="profilecard.js"></script>
</body>
</html>
